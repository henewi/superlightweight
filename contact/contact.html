<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#090a0f" >
    <link rel="stylesheet" href="contact.css">
    <link rel="icon" type="image/x-icon" href="/planets/favicon.png" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <title>SLW: Contact</title>
</head>
<body>

<!-- MAIL FORM  -->
<div class="mailformcont">
    <form class="mailform" action="https://formspree.io/f/mvongggd" method="post">
        <label>
            <input type="email" name="email" class="email" placeholder="YOUR EMAIL ADRESS">
        </label>
        <label>
            <input type="text" name="subject" class="subject" placeholder="SUBJECT">
        </label>
        <label>
            <textarea class="message" name="message" id="" cols="30" rows="10" placeholder="MESSAGE"></textarea>
        </label>
        <div class="status">

        </div>
        <button type="submit" class="submit">Submit</button>
    </form>
</div>
<!-- PRELOADER SECTION -->

<div class="wrapper">
    <div class="loader"></div>
   
</div>

<!-- STARS -->
<div class="starscont">
    <div id='stars'></div>
    <div id='stars2'></div>
    </div>   

</body>
<script src="contact.js"></script>
</html>
