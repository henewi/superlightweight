<div class="container">
    <h2 class="object" data-value="3"><br><span></span></h2>
    <img src="./planets/1.png" class="object" id="purpleplanet" data-value="-2" alt="">
    <img src="./planets/2.png" class="object" id="earthplanet" data-value="6" alt="">
    <img src="./planets/3.png" class="object" id="orangeplanet" data-value="4" alt="">
    <img src="./planets/4.png" class="object" id="blueplanet" data-value="-6" alt="">
    <img src="./planets/5.png" class="object" id="jupiterplanet" data-value="8" alt="">

    <!-- <img src="7.png" class="object" data-value="5" alt="">
    <img src="8.png" class="object" data-value="-9" alt="">
    <img src="9.png" class="object" data-value="-5" alt=""> -->
  </div>

  <script type="text/javascript">
  document.addEventListener("mousemove", parallax);
  function parallax(e){
    document.querySelectorAll(".object").forEach(function(move){

      var moving_value = move.getAttribute("data-value");
      var x = (e.clientX * moving_value) / 250;
      var y = (e.clientY * moving_value) / 250;

      move.style.transform = "translateX(" + x + "px) translateY(" + y + "px)";
    });
  }
  </script>


<!-- STARS SECTION  -->
    <div id="stars"></div>

    <div id="stars3"></div>

<!-- HORIZON SECTION  -->
